<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site prope0rly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="big">
  <div class="container">
    <div class="box">
      <div class="small-img">
        <img src="images/image-victor.jpg" alt="">
      </div><!--./small-img-->
      <!-------------------------------------img section------------------------------------------->
      <div class="img-section">
        <img src="images/bg-pattern-card.svg" alt="">
      </div><!--./img-section-->
      <!--------------------------------info section----------------------------------------------->
    <div class="info-section">
     <main> Victor Crest
      <span> 26</span>
    </main>
      <p> London </p>
    </div><!--./info-section-->
    <!------------------------------------rate section--------------------------------------------->
    <div class="line"></div><!--./line-->
    <div class="rate-section"> 
      <section>
        80K
        <span> Followers</span>
      </section>
      <!----------------------------------------->
      <section>
      803K
      <span> Likes</span>
      </section>
      <!------------------------------------------>
      <section>
      1.4K
      <span> Photos</span>
    </section>
    <!--------------------------------------------->
    </div><!--./rate-section-->
  </div><!--./box-->
</div><!--./container-->
<div class="img-top">
  <img src="images/bg-pattern-top.svg" alt="">
</div>
<div class="img-botton">
  <img src="images/bg-pattern-bottom.svg" alt="">
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/shahadomar">shahad omar </a>.
  </div>
</div>
</body>
</html>
